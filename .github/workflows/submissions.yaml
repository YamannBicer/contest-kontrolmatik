name: Check Submission

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  validate_submission:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

       


      - name: Get changed files
        id: filecheck
        run: |
          # Use the base and head commit SHAs from the pull request event
          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"
          
          # List the changed or created files
          files=$(git diff --name-only "$base_sha" "$head_sha")
          echo "Changed files: $files"
          
          # Count the number of files changed
          count=$(echo "$files" | wc -l | tr -d ' ')
          echo "File count: $count"
          
          # Set outputs for subsequent steps
          echo "::set-output name=count::$count"
          echo "::set-output name=files::$files"

      - name: Validate single file submission and naming
        run: |
          file_count=${{ steps.filecheck.outputs.count }}
          if [ "$file_count" -ne 1 ]; then
            echo "Error: Exactly one file must be changed or created."
            exit 1
          fi

          file=$(echo "${{ steps.filecheck.outputs.files }}" | head -n 1)
          echo "Submitted file: $file"

          # Expected file path: submissions/<github_actor>.py
          expected="submissions/${{ github.actor }}.py"
          if [ "$file" != "$expected" ]; then
            echo "Error: The submission file must be located at '$expected'."
            exit 1
          fi

          echo "Success: Submission meets the naming and location requirements!"
